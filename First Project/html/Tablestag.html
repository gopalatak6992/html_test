<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tags</title>
</head>
<body>
    <table border="1">
        <caption>Technology</caption>
        <tr>
            <th colspan="3">MY Technology Skills</th>
        </tr>
        <tr>
            <th>Language</th>
            <th>Competency</th>
            <th>Experience</th>
        </tr>
        <tr>
            <td>c</td>
            <td>8/10</td>
            <td>5Years</td>
        </tr>
        <tr>
            <td>HTML</td>
            <td>9/10</td>
            <td>8</td>
        </tr>
    </table>
</body>
</html>
